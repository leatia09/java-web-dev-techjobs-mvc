<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
<table class="job-listing" th:block th:each="jobs:${jobs}">
    <tr>
        <th>ID: </th>
        <td th:text="${jobs.getId()}">ID: </td>
    </tr>

    <tr>
        <th>Name: </th>
        <td th:text="${jobs.getName()}">Name: </td>
    </tr>

    <tr>
        <th>Employer: </th>
        <td th:text="${jobs.getEmployer()}">Employer: </td>
    </tr>

    <tr>
        <th>Location: </th>
        <td th:text="${jobs.getLocation()}">Location: </td>
    </tr>

    <tr>
        <th>Position Type: </th>
        <td th:text="${jobs.getPositionType()}">Position Type: </td>
    </tr>

    <tr>
        <th>Skill: </th>
        <td th:text="${jobs.getCoreCompetency()}">Skill: </td>
    </tr>


    </table>
</div>

</body>
</html>
