<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing" th:block th:each="jobs:${jobs}">
        <tr>
            <th>ID: </th>
            <td th:text="${jobs.getId()}">ID: </td>
        </tr>

        <tr>
            <th>Name: </th>
            <td th:text="${jobs.getName()}">Name: </td>
        </tr>

        <tr>
            <th>Employer: </th>
            <td th:text="${jobs.getEmployer()}">Employer:</td>
        </tr>

        <tr>
            <th>Location: </th>
            <td th:text="${jobs.getLocation()}">Location: </td>
        </tr>

        <tr>
            <th>Position Type: </th>
            <td th:text="${jobs.getPositionType()}">Position Type: </td>
        </tr>

        <tr>
            <th>Skill: </th>
            <td th:text="${jobs.getCoreCompetency()}">Skill: </td>
        </tr>
    </table>
</div>

</div>

</body>
</html>
